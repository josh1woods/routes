<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Route Dashboard - Multi-View</title>
    <style>
        /* --- 1. Dark Mode Variables (UNCHANGED) --- */
        :root {
            --primary: #ffffff;
            --bg-body: #171717;
            --bg-card: #36454f;
            --bg-card-alt: #708090;
            --bg-badge: #708090;
            --text-main: #ffffff;
            --text-muted: #ffffff;
            --accent-bus-bg: rgba(255, 255, 255, 0.2);
            --text-bus: #ffffff;
            --border-color: #ffffff;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            padding: 2rem;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 2rem auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 1.5rem; font-weight: 700; color: var(--text-main); letter-spacing: -0.025em; }

        .date-badge {
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        /* Grid supports multiple cards automatically */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .card-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-card-alt);
        }

        .coach-info h2 { font-size: 1.25rem; font-weight: 600; color: var(--text-main); }
        .coach-title { font-size: 1rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); margin-bottom: 0.25rem; display: block; }

        .bus-badge {
            background-color: var(--accent-bus-bg);
            color: var(--text-bus);
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            font-size: 1.25rem;
            font-weight: 600;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .card-body { padding: 0; flex-grow: 1; }
        .stop-list { list-style: none; }
        
        .stop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
        }
        .stop-item:last-child { border-bottom: none; }

        .school-name { font-weight: 500; display: flex; align-items: center; gap: 0.5rem; color: #ffffff; }
        .school-name::before {
            content: ''; display: block; width: 8px; height: 8px; border-radius: 50%;
            background-color: var(--primary); box-shadow: 0 0 8px var(--primary);
        }

        .kid-count {
            background-color: var(--bg-badge); padding: 0.25rem 0.6rem;
            border-radius: 4px; font-size: 0.85rem; font-weight: 600; color: var(--text-main);
        }

        .card-footer {
            padding: 1rem 1.25rem;
            background-color: var(--bg-card-alt);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .total-label { color: var(--text-muted); }
        .total-value { font-weight: 700; color: var(--primary); }
        .error-msg { text-align: center; color: #fca5a5; margin-top: 2rem; grid-column: 1 / -1; }
    </style>
</head>
<body>

    <header>
        <h1>Route Manifests</h1>
        <div class="date-badge" id="currentDate">Loading...</div>
    </header>

    <main class="dashboard-grid" id="app">
        </main>

    <script>
        // Set Date
        const dateOptions = { month: 'short', day: 'numeric', year: 'numeric' };
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', dateOptions);

        // Get URL Parameters
        const params = new URLSearchParams(window.location.search);

        /* DATA STRUCTURE EXPECTATION:
           ?coaches=Sarah|Dave
           &buses=104|22B
           &schools=Lincoln,Washington|Oak Creek,River Valley
           &kids=12,8|22,18
        */
        
        const rawCoaches = params.get('coaches');
        const rawBuses = params.get('buses');
        const rawSchools = params.get('schools');
        const rawKids = params.get('kids');

        const appContainer = document.getElementById('app');

        if (!rawCoaches || !rawBuses || !rawSchools || !rawKids) {
            appContainer.innerHTML = `<h3 class="error-msg">Waiting for data...<br>Ensure input has coaches, buses, schools, and kid count parameters.</h3>`;
        } else {
            
            // 1. Split the Main Lists by PIPE '|'
            const coachesArr = rawCoaches.split('|');
            const busesArr = rawBuses.split('|');
            const schoolsArr = rawSchools.split('|');
            const kidsArr = rawKids.split('|');

            let allCardsHtml = '';

            // 2. Loop through each coach
            for (let i = 0; i < coachesArr.length; i++) {
                
                const coachName = coachesArr[i];
                const busNum = busesArr[i] || 'N/A';
                
                // 3. Get the strings for THIS specific coach and split by COMMA ','
                const specificSchools = (schoolsArr[i] || '').split(',');
                const specificKids = (kidsArr[i] || '').split(',');

                let listHtml = '';
                let totalKids = 0;

                // 4. Loop through stops for this coach
                for (let j = 0; j < specificSchools.length; j++) {
                    let sName = specificSchools[j].trim();
                    if(sName === "") continue; // skip empty entries
                    
                    let count = parseInt(specificKids[j]) || 0;
                    totalKids += count;

                    listHtml += `
                        <li class="stop-item">
                            <span class="school-name">${sName}</span>
                            <span class="kid-count">${count} Students</span>
                        </li>
                    `;
                }

                // 5. Build the Card
                allCardsHtml += `
                    <article class="card">
                        <div class="card-header">
                            <div class="coach-info">
                                <span class="coach-title">Coach</span>
                                <h2>${coachName}</h2>
                            </div>
                            <div class="bus-badge">Bus #${busNum}</div>
                        </div>
                        <div class="card-body">
                            <ul class="stop-list">
                                ${listHtml}
                            </ul>
                        </div>
                        <div class="card-footer">
                            <span class="total-label">Total Capacity Used</span>
                            <span class="total-value">${totalKids} Students</span>
                        </div>
                    </article>
                `;
            }

            // Inject all cards at once
            appContainer.innerHTML = allCardsHtml;
        }
    </script>
</body>
</html>
